<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sample Redux App</title>
</head>
<body>
    <div id="jsoneditor" style="width: 400px; height: 400px;"></div>

    <link href="./../../node_modules/jsoneditor/dist/jsoneditor.min.css" rel="stylesheet" type="text/css">
    <script src="./../../node_modules/jsoneditor/dist/jsoneditor.min.js"></script>
    <script>
      var container = document.getElementById("jsoneditor");
      var options = {
        mode: 'view',
        sortObjectKeys: true,
        modes: ['view', 'form', 'code', 'text'],
        name: 'store',
      };
      var editor = new JSONEditor(container, options);
      var json = {
        "Array": [1, 2, 3],
        "Boolean": true,
        "Null": null,
        "Number": 123,
        "Object": {"a": "b", "c": "d"},
        "String": "Hello World"
      };
      editor.set(json);
    </script>
</body>
</html>
